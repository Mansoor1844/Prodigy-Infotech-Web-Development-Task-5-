<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: url("draw1.webp") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    padding: 20px;
  }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 70%;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #1add1a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #e68900;
    }
    .weather {
      margin-top: 20px;
    }
    .temp {
      font-size: 2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§ Weather App</h2>
    <p>Enter a city name or allow location access:</p>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeatherByCity()">Search</button>
    <button onclick="getWeatherByLocation()">üìç Use My Location</button>

    <div class="weather" id="weather"></div>
  </div>

  <script>
    const apiKey = "de5bf9c537b270246ede9151a8dfd3b7"; 

    async function getWeatherByCity() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name!");
      fetchWeather(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchWeather(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
          },
          () => alert("Location access denied.")
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    async function fetchWeather(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod !== 200) {
          document.getElementById("weather").innerHTML = `<p>‚ùå ${data.message}</p>`;
          return;
        }
        displayWeather(data);
      } catch (error) {
        document.getElementById("weather").innerHTML = `<p>Error fetching data.</p>`;
      }
    }

    function displayWeather(data) {
      const weatherDiv = document.getElementById("weather");
      weatherDiv.innerHTML = `
        <h3>${data.name}, ${data.sys.country}</h3>
        <p class="temp">${data.main.temp}¬∞C</p>
        <p>${data.weather[0].description}</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind Speed: ${data.wind.speed} m/s</p>
      `;
    }
  </script>
</body>
</html>
